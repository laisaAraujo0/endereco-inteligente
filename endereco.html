<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="enderecoForm">
        <h2>Cadastro de Endereço</h2>
        
        <div>
            <label for="cep">CEP (Obrigatório)</label>
            <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>
        </div>

        <div>
            <label for="logradouro">Logradouro (Obrigatório)</label>
            <input type="text" id="logradouro" name="logradouro" required>
        </div>

        <div>
            <label for="numero">Número (Obrigatório)</label>
            <input type="text" id="numero" name="numero" required>
        </div>

        <div>
            <label for="uf">UF (Obrigatório)</label>
            <input type="text" id="uf" name="uf" maxlength="2" placeholder="Ex: SP" required>
        </div>

        <div>
            <label for="complemento">Complemento (Opcional)</label>
            <input type="text" id="complemento" name="complemento">
        </div>

        <button type="submit">Cadastrar Endereço</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
